<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- СОЗДАНИЕ НЕСКОЛЬКИХ ПРИЛОЖЕНИЙ vue -->

    <div id="app1">
        <h1>{{ title }}</h1>
    </div>

    <hr>

    <div id="app2">
        <h1>{{ title }}</h1>
        <button @click="changeFirstTitle">Change first title</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var vue1 = new Vue({
            el: "#app1",
            data: {
                title: "Title One"
            },
            methods: {
                alertTest: function() {
                    alert("I am from App1");
                }
            }
        });

        new Vue({
            el: "#app2",
            data: {
                title: "Title Tow"
            },
            methods: {
                changeFirstTitle: function() {
                    // изменение поля из первого приложения
                    vue1.title = "Change title from second app";
                    // вызов метода первого приложения
                    setTimeout(function() {
                        vue1.alertTest();
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
