<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            {{ title }} {{ counter }}<br>
            <!-- Передача параметров в метод -->
            <!-- Для объекта Событие существует зарезервированная переменная: $event -->
            <button @click="incrementCounter(5, 'Изменено на 5:', $event)">+5</button>
            <button @click="incrementCounter(10, 'Изменено на 10:', $event)">+10</button>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                title: "Счетчик:"
            },
            methods: {
                incrementCounter: function(num, str, event) { 
                    event.target.style.color = (num === 5) ? 'red' : 'blue';
                    this.counter += num;
                    this.title = str;
                }
            }
        });
    </script>
</body>
</html>
