<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Способ 1: проверка нажатой клавиши внутри обработчика -->
        <input type="text" @keyup="alertValue" />

        <!-- Способ 2: проверка нажатой клавиши через модификатор -->
        <!-- При нажатии на Enter будет отображаться введенный текст -->
        <input type="text" @keyup.enter="showValue" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
            },
            methods: {
                alertValue: function(event) {
                    if (event.keyCode === 13) {
                        alert(event.target.value);
                    }
                },

                showValue: function(event) {
                    alert(event.target.value);
                }
            }
        });
    </script>
</body>
</html>
