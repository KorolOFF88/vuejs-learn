<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- АЛЬТЕРНАТИВНЫЙ СПОСОБ ИНИЦИАЛИЗАЦИИ Vue ПРИЛОЖЕНИЯ -->


    <div id="app1">
        <h1>{{ title }}</h1>
    </div>

    <hr>

    <!-- При отсутствующем шаблоне -->
    <div id="app2"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        // Альтернативный способ инициализации Vue приложения

        var vue = new Vue({
            data: {
                title: "Hello Vue"
            }
        });

        vue.$mount("#app1");

        // ---------------------

        // Шаблон задается в коде
        var vue2 = new Vue({
            data: {
                title: "Hello KorolOFF"
            },
            template: "<h2>{{ title }}</h2>"
        });

        vue2.$mount("#app2");
    </script>
</body>
</html>
