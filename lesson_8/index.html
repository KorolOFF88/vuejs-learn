<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Задача: при вводе текста в input, отображать его сразу в шаблоне -->

        <!-- Способ 1: через обработчики -->
        <input type="text" @input="inputValue = $event.target.value" :value="inputValue">
        <h2> {{ inputValue }} </h2>

        <hr>

        <!-- Способ 2: через директиву v-model -->
        <input type="text" v-model="inputValue">
        <h2> {{ inputValue }} </h2>

        <hr>

        <!-- v-model может принимать специальный модификатор lazy -->
        <!-- этот модификатор запускается, когда элемент теряет фокус -->
        <input type="text" v-model.lazy="inputValue">
        <h2> {{ inputValue }} </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                inputValue: "Initial value"
            },
            methods: {
            }
        });
    </script>
</body>
</html>
